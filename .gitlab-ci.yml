# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.11

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "/Users/thyramartinsen/Library/CloudStorage/OneDrive-NorwegianUniversityofLifeSciences/biosim-d13-hallvard-thyra/.cache/pip"
  BIOSIM_DIR: "/Users/thyramartinsen/Library/CloudStorage/OneDrive-NorwegianUniversityofLifeSciences/biosim-d13-hallvard-thyra"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V  # Print out python version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install flake8==6.0 tox

script:
   - flake8 src tests

test-tox:
  stage: test
  script:
    - tox
  artifacts:
    when: always
    paths:
      - pytest_results.xml
    reports:
      junit: pytest_results.xml